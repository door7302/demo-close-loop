server {
    listen 80 default_server;
    server_name _;

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name _;

    ssl_certificate     /etc/ssl/st2/st2.crt;
    ssl_certificate_key /etc/ssl/st2/st2.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "0";

    # WebUI static files
    location / {
        root /opt/stackstorm/static/webui/;
        index index.html;
    }

    # StackStorm API
    location /api/ {
        proxy_pass http://st2api:9101/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        proxy_read_timeout 90s;
        proxy_connect_timeout 90s;

        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding off;
    }

    # StackStorm Auth
    location /auth/ {
        proxy_pass http://st2auth:9100/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        proxy_read_timeout 90s;
        proxy_connect_timeout 90s;

        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding off;
    }

    # StackStorm stream (for live updates / chatops)
    location /stream/ {
        proxy_pass http://st2stream:9102/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        proxy_read_timeout 200s;
        proxy_connect_timeout 200s;

        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding off;
    }
}
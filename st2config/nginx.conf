# ============================
# StackStorm WebUI over HTTPS
# ============================

# Define upstreams for backend services
upstream st2api {
    server st2api:9101;
}

upstream st2auth {
    server st2auth:9100;
}

# HTTPS server
server {
    listen 443 ssl;
    server_name _;

    ssl_certificate     /etc/ssl/st2/st2.crt;
    ssl_certificate_key /etc/ssl/st2/st2.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # WebUI static files
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests
    location /api/ {
        proxy_pass http://st2api/;
        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # Proxy Auth requests
    location /auth/ {
        proxy_pass http://st2auth/;
        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # Optional: WebSocket proxy (for live updates, chatops, etc.)
    location /stream/ {
        proxy_pass http://st2api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header X-Forwarded-Proto https;
    }
}

# Redirect plain HTTP to HTTPS
server {
    listen 80;
    server_name _;
    return 301 https://$host$request_uri;
}